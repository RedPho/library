<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center">
  <h1>Library</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    New Book
  </button>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form class="d-flex flex-column align-items-end" action="#" id="bookForm">
        <label>Title: <input id="title" type="text"></label>
        <label>Author: <input id="author" type="text"></label>
        <label>Number of Pages: <input id="pages" type="number"></label>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
  
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Book title</h5>
            <span class="card-text">Author:</span>
            <p class="card-text">AuthorName</p>
            <span class="card-text">Number of pages:</span>
            <p class="card-text">NumberOfPages</p>
            <button class="btn btn-info">Readed: No</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</body>
</html>
