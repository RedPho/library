<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center gap-2">
  <h1>Library</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    New Book
  </button>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form class="d-flex flex-column" action="#" id="bookForm">
        <div id="validation-message"></div>
        <label for="title">Title: </label>
        <input class="form-control" id="title" type="text">
        <label for="author">Author: </label>
        <input class="form-control" id="author" type="text">
        <label for="pages">Number of Pages: </label>
        <input class="form-control" id="pages" type="number" min="1" required>
        <label for="readed">Readed: <input class="form-check-input" type="checkbox" name="readed" id="readed"></label>
        
        <button id="submit" type="submit" class="btn btn-primary" style="margin-top: 7px;">Add</button>
      </form>
    </div>
  </div>
  
  <div class="container text-center">
    <div id="book-cards" class="row">

  
    </div>
  </div>
</body>
</html>
